<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antivirus Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/all.css" />
  </head>
  <body>
    <div class="leftSide">
      <div class="antivirusSection">
        <figure>
          <img src="./assets/antivirus.svg" />
          <figcaption>Antivirus</figcaption>
        </figure>
      </div>
      <div class="radarLine"></div>
      <div class="bubbles">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
      </div>
      <div class="footer"><h5>Multi Antivirus & Cybersecutiry</h5></div>
    </div>
    <div class="rightSide">
      <div class="page"><h6>ورود</h6></div>
      <div class="descriptions">
        <div class="title"><h2>ورود به حساب کاربری</h2></div>
        <div>
          <h4>جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید</h4>
        </div>
      </div>
      <div class="form">
        <div class="input">
          <input
            type="text"
            name="E-mail"
            id="E-mail"
            placeholder="پست الکترونیکی"
          />
          <i class="fas fa-user"></i>
        </div>
        <div class="input">
          <input
            type="text"
            name="password"
            id="password"
            placeholder="رمز عبور"
          /><i class="fas fa-lock"></i>
        </div>
        <div class="captcha">
          <div class="captchainput">
            <input
              type="text"
              name="captcha"
              id="captcha"
              placeholder="کد امنیتی"
            />
            <i class="fas fa-minus-circle"></i>
          </div>
          <div class="captchaImage">
            <img src="./assets/captcha.png" /><i class="fas fa-sync-alt"></i>
          </div>
        </div>
        <div class="button"><input type="button" value="ورود" /></div>
      </div>
      <div class="rememberMe">
        <input type="checkbox" name="remeberMe" id="rememberMe" />
        <label for="rememberMe">مرا به خاطر داشته باش</label>
      </div>
    </div>
  </body>
</html>
