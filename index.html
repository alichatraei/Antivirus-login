<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antivirus Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="leftSide">
      <div class="antivirusSection">
        <figure>
          <img src="./assets/antivirus.svg" />
          <figcaption>Antivirus</figcaption>
        </figure>
      </div>
      <div class="radarLine"></div>
      <div class="bubbles">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
      </div>
    </div>
    <div class="rightSide">
      <div class="page"><h6>ورود</h6></div>
      <div class="title"><h2>ورود به حساب کاربری</h2></div>
      <div class="describtion">
        جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید
      </div>
      <div class="form">
        <div class="username">
          <input type="text" name="username" id="username" />
        </div>
        <div class="password">
          <input type="text" name="password" id="password" />
        </div>
        <div class="captcha">
          <input type="text" name="" id="" /><img src="" alt="" />
        </div>
        <div class="button"><input type="button" value="ورود" /></div>
      </div>
      <div class="rememberMe">
        <input type="checkbox" name="remeberMe" id="rememberMe" />
        <label for="rememberMe"></label>
      </div>
    </div>
  </body>
</html>
